    <head>

        <!-- importacion estilos CSS -->
        <link rel="stylesheet" type="text/css" href="/css/styles.css" />

        <!-- importacion Bootstrap -->

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous" />

        <!-- importacion JQuery -->
        <script src="/js/resources/jquery-3.6.1.min.js"></script>

        <!-- importacion moments JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/es.min.js"></script>

        <title>Proyecto final CoderHouse - JS</title>
    </head>
    <body>
        <section id="global">
            <!-- Header -->
            <header>
                <div id="logo">
                    <h1>Cachi - Salta</h1>
                </div>

                <div class="clearfix"></div>

                <nav id="menu">
                    <ul>
                        <li><a href="/index.html">Inicio</a></li>
                        <li>
                            <a href="horaClima.html">Horario y clima en Cachi</a>
                        </li>
                        <li><a href="sobreCachi.html">Sobre mi</a></li>
                        <li><a href="#">Contacto</a></li>
                        <li><a href="#">Como llegar</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Contenido -->
            <section id="contenido">
                <div id="caja">
                    <div id="reloj"></div>
                </div>

                <aside id="aside">
                    <div id="about">
                        <h4>Cabrito de la zona</h4>
                        <img src="/img/imagen_aside.jpg" alt="cachi" />
                        <p></p>
                    </div>

                    <div id="login">
                        <h4>Iniciar sesión</h4>
                        <form action="">
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="form_nombre" />

                            <label for="email">Correo Electronico</label>
                            <input type="email" name="email" id="form_mail" />

                            <label for="contrasena">Contraseña</label>
                            <input
                                type="password"
                                name="contrasena"
                                id="form_contrasena" />

                            <input type="submit" value="Entrar" />
                        </form>
                    </div>
                </aside>

                <div class="clearfix"></div>
            </section>
        </section>

        <footer>
            Proyecto final mio
            <a href="#" class="subir">Ir arriba</a>
        </footer>

        <!-- importacion mis scripts -->
        <script src="/js/main.js"></script>

        <!-- importacion JS Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js "
