<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- importacion estilos CSS -->
        <link rel="stylesheet" type="text/css" href="/css/styles.css" />

        <!-- importacion Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous" />

        <!-- importacion JQuery -->
        <script src="/js/resources/jquery-3.6.1.min.js"></script>

        <!-- importacion JQuery UI -->
        <link rel="stylesheet" href="/js/resources/JQuery UI/jquery-ui.css" />
        <link rel="stylesheet" href="/js/resources/JQuery UI/jquery-ui.min.css" />
        <link
            rel="stylesheet"
            href="/js/resources/JQuery UI/jquery-ui.theme.min.css" />
        <script src="/js/resources/JQuery UI/jquery-ui.min.js"></script>

        <!-- plugin de validacion de formulario -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

        <title>Proyecto final CoderHouse - JS</title>
    </head>
    <body>
        <section id="global">
            <!-- Header -->
            <header>
                <div id="logo">
                    <h1>Cachi - Salta</h1>
                </div>

                <div class="clearfix"></div>

                <nav id="menu">
                    <ul>
                        <li><a href="/index.html">Inicio</a></li>
                        <li>
                            <a href="horaClima.html">Horario y clima en Cachi</a>
                        </li>
                        <li><a href="sobreCachi.html">Información</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                        <li>
                            <a
                                href="https://goo.gl/maps/p8fYFSZoQPLWh1V19"
                                target="_blank"
                                >Como llegar</a
                            >
                        </li>
                    </ul>
                </nav>
            </header>

            <!-- Contenido -->
            <section id="contenido">
                <div id="box">
                    <!-- formulario de contacto -->
                    <h2>Contacto</h2>

                    <form action="" method="POST" class="form-contacto">
                        <label for="nombre">Nombre</label>
                        <input
                            type="text"
                            name="nombre"
                            data-validation="alphanumeric" />

                        <label for="">Apellido</label>
                        <input
                            type="text"
                            name="apellido"
                            data-validation="alphanumeric" />

                        <label for="mail">Email</label>
                        <input type="email" name="mail" data-validation="email" />

                        <label for="genero">Genero</label>
                        <select name="genero" data-validation="required">
                            <option value="hombre">Hombre</option>
                            <option value="mujer">Mujer</option>
                            <option value="binario">Binario</option>
                            <option value="no_dice">Prefiero no decirlo</option>
                        </select>

                        <label for="fecha">Fecha de nacimiento</label>
                        <input
                            type="text"
                            name="fecha"
                            data-validation="date"
                            data-validation-format="dd/mm/yyyy" />

                        <label for="edad">Edad</label>
                        <input
                            type="number"
                            name="edad"
                            data-validation="number"
                            data-validation="range[1;100]" />

                        <input type="submit" value="Enviar" />
                    </form>
                </div>

                <aside id="aside">
                    <div id="about">
                        <h4>Cabrito de la zona</h4>
                        <img src="/img/imagen_aside.jpg" alt="cachi" />
                        <p></p>
                    </div>

                    <div id="login">
                        <h4>Iniciar sesión</h4>
                        <form action="">
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="form_nombre" />

                            <label for="email">Correo Electronico</label>
                            <input type="email" name="email" id="form_mail" />

                            <label for="contrasena">Contraseña</label>
                            <input
                                type="password"
                                name="contrasena"
                                id="form_contrasena" />

                            <input type="submit" value="Entrar" />
                        </form>
                    </div>
                </aside>

                <div class="clearfix"></div>
            </section>
        </section>

        <footer>
            Proyecto final mio
            <a href="#" class="subir">Ir arriba</a>
        </footer>

        <!-- importacion mis scripts -->
        <script src="/js/main.js"></script>

        <!-- importacion JS Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js "
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa "
            crossorigin="anonymous "></script>
    </body>
</html>
